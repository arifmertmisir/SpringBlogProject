<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head">

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
    <header th:replace="/fragments/header :: header"></header>
</div>

<!-- about section -->
<section class="about_section layout_padding">
    <div class="container  ">
        <div class="post">
            <h3><a th:text="${post.title}">Title</a></h3>
            <h5 th:text="'Author: ' + ${post.account.firstName}"></h5>
            <h5 th:text="'Created at: ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></h5>
            <h5 th:text="'Updated at: ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></h5>
            <p th:utext="${post.body}">Body</p>
            <div sec:authorize="isAuthenticated()" th:if="${isOwner}">
                <a th:href="@{'/post/' + ${post.id} + '/' + 'edit'}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/post/' + ${post.id} + '/' + 'delete'}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</section>
<footer th:replace="/fragments/footer :: footer"> </footer>
</body>
</html>
