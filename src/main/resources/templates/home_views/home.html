<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
    <header th:replace="/fragments/header :: header"></header>
</div>

<section class="about_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center mb-4">
            <h2>Recent Posts</h2>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="post : ${posts}">
                <div class="card h-100 shadow-sm border-0" style="border-radius: 15px; overflow: hidden;">

                    <div class="card-body">
                        <h4 class="card-title">
                            <a th:href="@{'/post/' + ${post.id}}"
                               th:text="${post.title}"
                               style="text-decoration: none; color: #ffc107; font-weight: bold;">Title</a>
                        </h4>

                        <div class="text-muted mb-3" style="font-size: 0.85rem;">
                            <i class="fa fa-user"></i> <span th:text="${post.account.firstName}">Author</span>
                            <br>
                            <i class="fa fa-calendar"></i>
                            <span th:text="|Creation Date: ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}|"></span>
                            <br>
                            <i class="fa fa-calendar"></i>
                            <span th:text="|Update Date: ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}|"></span>
                        </div>

                        <div class="card-text" style="color: #444;">
                            <div th:utext="${#strings.length(post.body) > 120 ? #strings.substring(post.body, 0, 120) + '...' : post.body}">
                                Body preview...
                            </div>
                        </div>
                    </div>

                    <div class="card-footer bg-white border-0 pb-4">
                        <a th:href="@{'/post/' + ${post.id}}" class="btn btn-warning btn-sm px-4" style="border-radius: 20px;">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="/fragments/footer :: footer"> </footer>
</body>
</html>
