<!DOCTYPE html>
<html lang="en" >
<head th:replace="/fragments/head :: head">

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header"></header>
</div>

<!-- REGISTER FORM -->
<section class="register_section layout_padding">
    <div class="container">
        <h4>Register</h4>

        <form th:action="@{/register}" th:object="${account}" method="post">

            <div class="form-group">
                <label for="email">Email:</label>
                <input
                        type="text"
                        name="email"
                        id="email"
                        th:field="*{email}"
                        placeholder="Enter your email"
                        required
                        class="form-control"
                />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">Email Error</p>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input
                        type="password"
                        id="password"
                        th:field="*{password}"
                        placeholder="Enter your password"
                        required
                        class="form-control"
                />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert">Password Error</p>
            </div>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input
                        type="text"
                        id="firstName"
                        th:field="*{firstName}"
                        placeholder="Enter your first name"
                        required
                        class="form-control"
                />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
            </div>

        </form>
    </div>
</section>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
