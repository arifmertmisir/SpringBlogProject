<!DOCTYPE html>
<html lang="en" >
<head th:replace="/fragments/head :: head">

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header"></header>
</div>

<!-- REGISTER FORM -->
<section class="register_section layout_padding">
    <div class="container">
        <h4>Register</h4>

        <form th:action="@{/register}" th:object="${account}" method="post">

            <div class="form-group">
                <label for="email">Email</label>
                <input
                        type="text"
                        name="email"
                        id="email"
                        th:field="*{email}"
                        placeholder="Enter your email"
                        required
                        class="form-control"
                />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">Email Error</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        th:field="*{password}"
                        placeholder="Enter your password"
                        required
                        class="form-control"
                />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{firstName}" class="alert alert-danger" role="alert">First name Error</p>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                        type="text"
                        id="firstName"
                        th:field="*{firstName}"
                        placeholder="Enter your first name"
                        required
                        class="form-control"
                />
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{password}" class="alert alert-danger" role="alert">Password Error</p>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                        type="text"
                        id="lastName"
                        th:field="*{lastName}"
                        placeholder="Enter your last name"
                        required
                        class="form-control"
                />
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert">Last name Error</p>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input
                        type="number"
                        id="age"
                        th:field="*{age}"
                        placeholder="Enter your age"
                        min="18"
                        max="99"
                        required
                        class="form-control"
                />
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger" role="alert">Age Error</p>
            </div>

            <div class="form-group">
                <label for="birthDate">Birthdate</label>
                <input
                        type="date"
                        id="birthDate"
                        th:field="*{birthDate}"
                        placeholder="Enter your Birthdate"
                        required
                        class="form-control"
                />
                <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="alert alert-danger" role="alert">Birthdate Error</p>
            </div>

            <div class="form-group">
                <select id="gender" name="gender" th:field="*{gender}">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger" role="alert">Gender Error</p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
            </div>
        </form>
    </div>
</section>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
